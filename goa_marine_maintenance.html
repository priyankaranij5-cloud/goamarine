<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goa Marine - Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #001a4d 0%, #003d82 50%, #0056b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,50 Q300,100 600,50 T1200,50 L1200,120 L0,120 Z" fill="rgba(255,255,255,0.1)"/></svg>') repeat-x;
            animation: wave 15s linear infinite;
        }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 1200px 0; }
        }

        .container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
            max-width: 800px;
        }

        .logo-container {
            background: transparent;
            padding: 20px;
            margin-bottom: 40px;
            display: inline-block;
        }

        .logo-container img {
            max-width: 600px;
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
        }

        .seafood-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .icon:nth-child(1) { animation-delay: 0s; }
        .icon:nth-child(2) { animation-delay: 0.5s; }
        .icon:nth-child(3) { animation-delay: 1s; }
        .icon:nth-child(4) { animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: inline-block;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            color: white;
            font-size: 1.2em;
        }

        .contact-item svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .contact-item a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-item a:hover {
            color: #ffeb3b;
            transform: scale(1.05);
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            p { font-size: 1.1em; }
            .icon { width: 60px; height: 60px; font-size: 30px; }
            .logo-container { padding: 20px 30px; }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="goamarine-logo.png" alt="Goa Marine">
        </div>

        <div class="seafood-icons">
            <div class="icon">üêü</div>
            <div class="icon">ü¶Ä</div>
            <div class="icon">ü¶ê</div>
            <div class="icon">ü¶û</div>
        </div>

        <h1>Under Maintenance</h1>
        <p>We're working hard to bring you the freshest seafood experience.<br>We'll be back shortly!</p>

        <div class="loader"></div>

        <div class="contact-info">
            <h3 style="color: white; margin-bottom: 20px; font-size: 1.5em;">Get in Touch</h3>
            <div class="contact-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                <a href="mailto:info@goamarine.com">info@goamarine.com</a>
            </div>
            <div class="contact-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/></svg>
                <a href="tel:+918275272334">+91 8275272334</a>
            </div>
        </div>
    </div>
</body>
</html>
